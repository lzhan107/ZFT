<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
<!--
.STYLE1 {color: #FF0000}
-->
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="406" border="1" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="177"><div align="left" class="STYLE1">我的信息：</div></td>
      <td width="223">&nbsp;</td>
    </tr>
    <tr>
      <td><div align="right">企业名称：</div></td>
      <td><label>
        <input type="text" name="textfield" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">登录名：</div></td>
      <td><label>
        <input type="text" name="textfield2" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">业务种类(经营范围)：</div></td>
      <td><label>
        <input type="text" name="textfield3" size=30/>
      </label></td>
    </tr>
    <tr>
      <td height="25"><div align="right">企业负责人(法人)姓名：</div></td>
      <td><label>
      <input type="text" name="textfield4" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">企业地址：</div></td>
      <td><label>
        <input type="text" name="textfield5" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">企业网址：</div></td>
      <td><label>
        <input type="text" name="textfield6" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">最近一年年营业额：</div></td>
      <td><label>
        <input type="text" name="textfield7" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">主要产品：</div></td>
      <td><label>
        <input type="text" name="textfield8" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">员工总人数：</div></td>
      <td><label>
        <input type="text" name="textfield9" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">联系人姓名：</div></td>
      <td><label>
        <input type="text" name="textfield10" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">联系人职务：</div></td>
      <td><label>
        <input type="text" name="textfield11" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">联系人电话：</div></td>
      <td><label>
        <input type="text" name="textfield12" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">联系人手机：</div></td>
      <td><label>
        <input type="text" name="textfield13" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">联系人Email：</div></td>
      <td><label>
        <input type="text" name="textfield14" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">我的积分：</div></td>
      <td><label>
        <input type="text" name="textfield15" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">登录次数：</div></td>
      <td><label>
        <input type="text" name="textfield16" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">上次登录时间：</div></td>
      <td><label>
        <input type="text" name="textfield17" size=30/>
      </label></td>
    </tr>
    <tr>
      <td><div align="right">注册时间：</div></td>
      <td><label>
        <input type="text" name="textfield18" size=30/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" name="Submit" value="修改" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="Submit2" value="退出" />
      </label></td>
    </tr>
  </table>
</form>
<p>&nbsp;</p>
</body>
</html>
